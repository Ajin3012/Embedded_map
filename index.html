<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EMBEDDED MAP</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<section id="sec">
		<div class="container">
			<div class="row">
				<div class="col-6 pad">
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d243.04085922729303!2d80.20415779514934!3d12.929961880694188!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a525c3a172eadb1%3A0x2f8ca1d97ce1433c!2sAgni%20Flamingo!5e0!3m2!1sen!2sin!4v1691041416338!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
				</div>
				<div class="col-6 pad">
					<div class="cnt">
						<h1>Drop a Line</h1>					
						<h4><i class="bi bi-envelope"></i><i>Don't hesitate to contact us</i></h4>
						<h5>Ready for offer and cooperation</h5>
						<h6>Phone:+1(0)000 0000 001</h6>
						<h6>Email:youremail@gmail.com</h6>
					</div>
					<div class="form">
						<label for="name"></label>
						<input type="text" id="name" placeholder="Your Name">
						<label for="phone"></label>
						<input type="number" id="phone" placeholder="Phone"><br>
						<label for="email"></label>
						<input type="text" id="email" placeholder="Email"><br>
						<label for="message"></label>
						<input type="text" id="message" placeholder="Message"><br>
						<button>SEND MESSAGE</button>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
